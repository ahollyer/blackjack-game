<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Blackjack</title>
  <!-- Styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</head>
<body class="">
  <div class="container text-center">

    <div id="table">

    <div class="row justify-content-md-center">
      <div class="col">
        <h1>BlackJack Bunny</h1>
        <label id="winner"></label>
      </div><!-- .col -->
    </div><!-- .row -->


      <div class="row justify-content-md-center">
        <div id="messages"></div>
        <div class="col-md-2">
          <img class="avatar" src="/img/rabbit.png">
          <label>Dealer<span id="dealer-points" class="points"></span></label>
        </div><!-- .col -->
        <div id="dealer-hand" class="hand col-md-8 text-left">
        </div><!-- .col -->
      </div><!-- .row -->

      <div class="row justify-content-md-center">
        <div class="col-md-2">
          <div id="player-avatar" class="hint">
            <span class="hint-text">Click to Change Avatar</span>
          </div>
          <label>
            <span id="your-name"></span><span id="player-points" class="points"></span>
          </label>
        </div><!-- .col -->
        <div id="player-hand" class="hand col-md-8 text-left">
        </div><!-- .col -->
      </div><!-- .row -->

      <div class="row justify-content-md-center">
        <div class="buttons col-md-10">
          <button class="btn-default" id="deal-button">deal</button>
          <button class="btn-default" id="hit-button">hit</button>
          <button class="btn-default" id="stand-button">stand</button>
        </div> <!-- .buttons -->
      </div><!-- .row -->
    </div> <!-- #table -->

    <!-- Player Modal -->
    <div id="player-modal" class="modals">
      <div class="modals-content">
        <div class="modals-header">
          <span class="close btn-default">&times;</span>
          <h2>I'm a . . .</h2>
        </div><!-- .modals-header -->
        <div class="modals-body">
          <div class="row justify-content-md-center text-center"></div>
        </div><!-- .modals-body -->
        <div class="modals-footer">
          <form class="form-inline" onsubmit="return false;">
            <label for="name-field">Name: </label>
            <input type="text" class="form-control" id="name-field" placeholder="You">

            <button id="save-name" class="btn-default">Save</button>
          </form>
        </div><!-- .modals-footer -->
      </div><!-- .modals-content -->
    </div><!-- .player-modal -->

  </div><!-- .container -->


</body>
</html>
