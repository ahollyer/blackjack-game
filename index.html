<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Blackjack</title>
  <!-- Styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <!-- Scripts -->
  <script src="//code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</head>
<body class="">
  <div class="container text-center">

    <div id="table">

    <div class="row justify-content-md-center">
      <div class="col">
        <h1>BlackJack Bunny</h1>
      </div><!-- .col -->
    </div><!-- .row -->


      <div class="row justify-content-md-center">
        <div id="messages"></div>
        <div class="col-md-2">
          <img class="avatar" src="/img/rabbit.png">
          <label>dealer: </label>
          <label id="dealer-points" class="points"></label>
        </div><!-- .col -->
        <div id="dealer-hand" class="hand col-md-8 text-left">
        </div><!-- .col -->
      </div><!-- .row -->

      <div class="row justify-content-md-center">
        <div class="col-md-2">
          <img class="avatar" src="/img/giraffe.png">
          <label>player: </label>
          <label id="player-points" class="points"></label>
        </div><!-- .col -->
        <div id="player-hand" class="hand col-md-8 text-left">
        </div><!-- .col -->
      </div><!-- .row -->

      <div class="row justify-content-md-center">
        <div class="buttons col-md-10">
          <button class="btn-default" id="deal-button">deal</button>
          <button class="btn-default" id="hit-button">hit</button>
          <button class="btn-default" id="stand-button">stand</button>
        </div> <!-- .buttons -->
      </div><!-- .row -->
    </div> <!-- #table -->
  </div><!-- .container -->
</body>
</html>
